<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KultÓra belépés</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VMKK KultÓra" />

  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png?v=1">
  <link rel="apple-touch-icon-precomposed" href="/icons/apple-touch-icon.png?v=1">

  <link rel="manifest" href="/manifest.webmanifest?v=1" />
  <meta name="theme-color" content="#27272a" />
  <meta name="mobile-web-app-capable" content="yes" />

  <link rel="icon" type="image/png" href="/kult_logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=1" />

  <style>
    :root{ --bg:#2f3237; --panel:#3a3f45; --text:#f2f3f5; --muted:#c9cbd1; --accent:#ff8a00; }
    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:520px; margin:0 auto; padding:18px;}
    .appLogo{display:block; width:150px; height:auto; margin:12px auto 14px;}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px;}
    h1{margin:0 0 12px; font-size:22px;}
    label{display:block; font-size:18px; margin:12px 0 6px;}
    input{width:100%; padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background:#fff; color:#111; font-size:18px;}
    button{width:100%; border:0; border-radius:16px; padding:14px 16px; font-size:20px; background:var(--accent); color:#111; font-weight:800; cursor:pointer; margin-top:12px;}
    button.secondary{background:rgba(255,255,255,.12); color:var(--text); font-weight:700;}
    .row{display:flex; gap:12px;}
    .row button{flex:1;}
    .msg{margin-top:12px; font-size:16px; color:var(--muted); min-height:22px;}
    .warn{color:#ffd08a;}
    .err{color:#ff6b6b;}
    .ok{color:#7CFF9B;}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <img class="appLogo" src="kult_logo.png" alt="Kult logo" />

    <div class="card">
      <h1>Belépés</h1>

      <label for="email">Add meg az email címed</label>
      <input id="email" type="email" autocomplete="email" />

      <button id="send" type="button">Kód kérése</button>

      <div id="otpBlock" style="display:none;">
        <label for="otp" style="margin-top:14px;">Kód</label>
        <input id="otp" inputmode="numeric" autocomplete="one-time-code" placeholder="Írd be a kapott kódot" />

        <div class="row">
          <button id="verify" type="button">Belépés</button>
          <button id="resend" class="secondary" type="button">Újraküldés</button>
        </div>
      </div>

      <div id="msg" class="msg">OK</div>
    </div>
  </div>

<script>
(() => {
  const $ = (id)=>document.getElementById(id);
  const msg = (t, cls='')=>{
    const el = $('msg');
    el.className = 'msg ' + cls;
    el.textContent = t;
  };

  const NOT_ALLOWED_MSG = 'Ez az email cím nem engedélyezett, vedd fel a kapcsolatot az intézményvezetővel!';
  const ALLOWLIST_UNAVAILABLE_MSG = 'Belépés ideiglenesen nem elérhető (engedély ellenőrzés).';
  const OTP_INVALID_MSG = 'Hibás kód, vagy lejárt!';

  let supabase = null;

  async function ensureSupabase(){
    if(supabase) return supabase;

    const t0 = Date.now();
    while(!(window.supabase && window.supabase.createClient)){
      if(Date.now()-t0 > 6000) throw new Error('Supabase CDN nem töltődött be.');
      await new Promise(r=>setTimeout(r,120));
    }

    const r = await fetch('/config', { cache:'no-store' });
    if(!r.ok) throw new Error('Nem elérhető a /config.');
    const j = await r.json();

    const url = j.SUPABASE_URL || j.supabaseUrl;
    const key = j.SUPABASE_ANON_KEY || j.supabaseAnonKey;
    
    // ✅ Itt fontos: a db: { schema: 'app' } segíthet, ha a tábláid az app sémában vannak
    // De mivel az auth-hoz a public séma is kellhet, maradjunk a rugalmas megoldásnál
    supabase = window.supabase.createClient(url, key, {
      auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });
    return supabase;
  }

  // ✅ JAVÍTOTT ELLENŐRZÉS: Közvetlenül az app.user_invites táblát nézzük
  async function checkEmailAllowed(email){
    try {
      const { data, error } = await supabase
        .from('user_invites') // Megjegyzés: Ha ez hibát dob, próbáld meg 'app.user_invites'-ként
        .select('email')
        .eq('email', email.toLowerCase())
        .maybeSingle();

      if(error) {
        // Ha nem éred el direktben a táblát (RLS miatt), akkor az RPC-t kell használnod
        // Ehhez az SQL editorban az is_email_allowed-et javítani kell, hogy az app.user_invites-t nézze!
        console.error('Hiba az ellenőrzésnél, próbálkozás RPC-vel...', error);
        const { data: rpcData, error: rpcError } = await supabase.rpc('is_email_allowed', { p_email: email });
        if(rpcError) throw rpcError;
        return !!rpcData;
      }
      return !!data;
    } catch(e) {
      console.error('Végzetes hiba az ellenőrzés során:', e);
      throw new Error(ALLOWLIST_UNAVAILABLE_MSG);
    }
  }

  function isOtpInvalidError(err){
    const em = String(err?.message || '').toLowerCase();
    return em.includes('token') || em.includes('expired') || em.includes('invalid') || err?.status === 400;
  }

  async function goApp(){
    location.assign('/app.html?v=' + Date.now());
  }

  async function boot(){
    try{
      await ensureSupabase();
      const { data } = await supabase.auth.getSession();
      if(data.session) { await goApp(); return; }
      msg('Add meg az email címed, és kérj kódot.', 'warn');
    }catch(e){
      msg('Indulási hiba: ' + (e?.message||String(e)), 'err');
    }
  }

  async function send(isResend){
    try{
      await ensureSupabase();
      const email = ($('email').value||'').trim().toLowerCase();
      if(!email){ msg('Írd be az email címed!', 'err'); return; }

      msg('Ellenőrzés...', 'warn');
      const allowed = await checkEmailAllowed(email);
      if(!allowed){
        msg(NOT_ALLOWED_MSG, 'err');
        return;
      }

      msg('Kód küldése...', 'warn');
      const { error } = await supabase.auth.signInWithOtp({ email });

      if(error) throw error;

      $('otpBlock').style.display = 'block';
      msg(isResend ? 'Új kódot küldtem.' : 'A megadott email címre kaptál egy kódot.', 'ok');
    }catch(e){
      msg('Hiba: ' + (e?.message||String(e)), 'err');
    }
  }

  async function verify(){
    try{
      await ensureSupabase();
      const email = ($('email').value||'').trim().toLowerCase();
      const token = ($('otp').value||'').trim();
      if(!token){ msg('Írd be a kódot!', 'err'); return; }

      msg('Belépés...', 'warn');
      const { error } = await supabase.auth.verifyOtp({ email, token, type:'email' });

      if(error){
        if(isOtpInvalidError(error)) { msg(OTP_INVALID_MSG, 'err'); return; }
        throw error;
      }

      msg('Sikeres belépés ✓', 'ok');
      await goApp();
    }catch(e){
      msg('Hiba: ' + (e?.message||String(e)), 'err');
    }
  }

  window.addEventListener('DOMContentLoaded', ()=>{
    $('send').addEventListener('click', ()=>send(false));
    $('resend').addEventListener('click', ()=>send(true));
    $('verify').addEventListener('click', verify);
    boot();
  });
})();
</script>
</body>
</html>
